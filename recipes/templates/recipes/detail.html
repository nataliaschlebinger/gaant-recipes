<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ recipe.name }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <main>
            <div class="py-5 text-left">
                <h2>{{ recipe.name }}</h2>
            </div>

            {% autoescape off %}
            {{ gaant }}
            {% endautoescape %}

            <div class="w-20">
                <h4>Ingredients</h4>
                <div> {{ recipe.ingredients }} </div>
            </div>

            <div>
                <h4 class="mt-5">Steps:</h4>
                <div>
                    {% for step in steps %}
                    <div class="my-3 w-75 border border-3">
                        <div class="px-3 border">
                            <div>Start time: {{ step.start }}</div>
                            <div>End Time: {{ step.end }}</div>
                        </div>
                        <div class="px-3 border">
                            <div class="fw-bold">{{ step.title }}</div>
                            <div>{{ step.description }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <a class=" btn btn-primary" href="{% url 'recipes:edit' recipe.id %}">Edit</a>
                                <a class="btn btn-primary" href="{% url 'recipes:delete' recipe.id %}">Delete</a>

                            </div>
                        </div>



        </main>

    </div>
</body>

</html>
